plugins {
    id 'java-library'
    id 'maven-publish'
}

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

group 'com.github.bariskokulu' // Replace with your group ID
version '1.1.2' // Replace with your version
archivesBaseName = "valueholder"
jar.archiveFileName = "valueholder-${project.version}.jar"

java {
	withSourcesJar()
	//withJavadocJar()
}

publishing {
	publications {
		maven(MavenPublication) {
			from components.java
		}
	}
}

